<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    BOOTSTRAP META TAG -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies App</title>
    <!--    BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </div>
            </div>
            <form id="addMovieForm" method="POST" action="http://localhost:3000/movies">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    ADD A MOVIE
                </button>
                <ul class="dropdown-menu">
                    <label for="exampleInputEmail1" class="form-label">MOVIE TITLE</label>
                    <input type="email" class="form-control" id="exampleInputEmail1">
                    <span for="exampleInputPassword1" class="form-label">MOVIE RATING</span>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </ul>
            </form>
        </div>
    </nav>

<!--    DIV FOR MOVIES -->
    <div class="movies-container d-flex" >
        <div id="movies" class="row">
            <!--  MOVIES APPENDED HERE -->
        </div>
    </div>







</div>
<script type="module" src="movies.js"></script>
<!-- BOOTSTRAP CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
