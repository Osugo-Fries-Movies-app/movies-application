<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    BOOTSTRAP META TAG -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies App</title>
    <!--    BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SUPREME CINEMAS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </div>
            </div>
            <form id="addMovieForm" method="POST" action="http://localhost:3000/movies">
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add a movie
                </button>
            </form>
        </div>
    </nav>

    <!--    DIV FOR MOVIES -->
    <div class="movies-container d-flex">
        <div id="movies" class="row">
            <!--  MOVIES APPENDED HERE -->
        </div>
    </div>

    <!-- DIV FOR LOADING IMG-->
    <div class="loadingImg">
        <img id="img" src="jelly-monster.gif" alt="#">
    </div>

    <!-- MODAL DIV FOR ADDING MOVIES -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add a Movie</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="addTitle" class="form-label" >Title:</label>
                        <input type="text" class="form-control" id="addTitle" name="addTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="addRating" class="form-label" >Rating:</label>
                        <input type="number" class="form-control" id="addRating" name="addRating" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary " id="saveNewMovie">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DIV FOR EDITING MOVIES -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editModalLabel">Edit Movie</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="editTitle" class="form-label">Title:</label>
                        <input type="text" class="form-control" id="editTitle" name="editTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="editRating" class="form-label">Rating:</label>
                        <input type="number" class="form-control" id="editRating" name="editRating" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="editMovie">Save changes</button>
                </div>
            </div>
        </div>
    </div>


</div>
<script src="keys.js"></script>
<script type="module" src="movies.js"></script>
<!-- BOOTSTRAP CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
